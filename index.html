<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Is your birthday palindrome</title>
    <link rel="stylesheet" href="style.css">

    <footer>
        <p>Connect with me:</p>
        <nav>
            <a><img src="./images/github.svg" alt="github"></a>
            <a><img src="./images/discord.svg" alt="discord"></a>
            <a><img src="./images/twitter.svg" alt="twitter"></a>
            <a><img src="./images/instagram.svg" alt="instagram"></a>
        </nav>
    </footer>
    <script src="./main.js" type="text/javascript"></script>
</body>
</html>
